<!-- minha_app/templates/minha_app/base.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Belle</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>   <!-- Sticky header -->
<header class="header-outer">
    <div class="header-inner responsive-wrapper">
        <div class="header-logo">
            <img src="https://assets.codepen.io/285131/acme-2.svg" />
        </div>
        <nav class="header-navigation">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'catalogo' %}">Catálogo</a>
            <a id="user-icon" style="text-decoration: none; cursor: pointer;">
                <lord-icon
                    src="https://cdn.lordicon.com/bhfjfgqz.json"
                    trigger="hover"
                    colors="primary:#121331"
                    state="hover"
                    style="width:40px;height:40px">
                </lord-icon>
            </a>
            <div id="user-popup" class="popup hidden" data-is-superuser="{{ user.is_superuser }}">
                <p>Olá, {{ user.first_name }}</p>
                <a id="edit-profile-link" href="#">Perfil</a><br>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
            <a href="{% url 'basket' %}">
                <lord-icon
                    src="https://cdn.lordicon.com/odavpkmb.json"
                    trigger="hover"
                    stroke="bold"
                    colors="primary:#121331,secondary:#000000"
                    style="width:40px;height:40px">
                </lord-icon>
            </a>
        </nav>
    </div>
</header>
    <main>
        {% block content %}
        <!-- O conteúdo específico de cada página será inserido aqui -->
        {% endblock %}
    </main>
    <script src="{% static 'js/base.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
